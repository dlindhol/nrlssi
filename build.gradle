apply plugin: 'war'
apply plugin: 'scala'

//Define Java version for generated class files.
targetCompatibility = 1.6

repositories {
    ivy {
        url "http://dsweb:8080/ivy"
    }
    mavenCentral()
}

dependencies {
    compile 'lasp:LaTiS:2.3.13'
    runtime 'oracle:ojdbc6:11.2'
    runtime 'sybase:jconn3:6.0'
    
    testCompile 'junit:junit:4.+'
}

war.baseName = 'nrlssi'

task deployLocal(dependsOn: 'war') << {
    copy {
        from war.archivePath
        into "/opt/glassfish3/glassfish/domains/domain1/autodeploy"
        //into "/opt/tomcat/webapps"
    }
}
